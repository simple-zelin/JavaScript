    // 封装函数 求任意数组中的最大 最小值并返回这个值
    function fingMaxAndMin(arr){
        let arrMax = arr[0]
        let arrMin = arr[0]
        for(let i = 0; i<arr.length; i++){
            if(arrMax < arr[i]){
                arrMax = arr[i]
            }
            if(arrMin > arr[i]){
                arrMin = arr[i]
            }
        }
        return [arrMax,arrMin]
    }
    let result = fingMaxAndMin([10,20,12,6,9,3])
    console.log(result)
    document.write(`最大值为${result[0]},最小值为${result[1]}`)
