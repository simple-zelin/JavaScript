<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./06学成在线/uploads/quality01.png" alt="图片更换">
    <script>
        const img = document.querySelector('img')
        // console.log(img.src)
        const arr = [
            "./06学成在线/uploads/quality01.png",
            "./06学成在线/uploads/quality02.png",
            "./06学成在线/uploads/quality03.png",
            "./06学成在线/uploads/quality04.png",
            "./06学成在线/uploads/quality05.png",
            "./06学成在线/uploads/quality06.png"
        ]
        const random = Math.floor(Math.random()*arr.length)
        img.src = arr[random]
     
    </script>
</body>
</html>
