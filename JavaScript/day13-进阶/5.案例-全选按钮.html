<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 35px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }


    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll">
        <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    const checkAll = document.querySelector('#checkAll')
    const cks = document.querySelectorAll('.ck')

    // 需求1: 全选按钮
    // 1.1 绑定事件
    checkAll.addEventListener('click', () => {
      // 1.2 获取当前全选按钮状态
      // console.log(checkAll.checked)
      // 1.3 让所有的小按钮和当前按钮状态一致
      cks.forEach(item => item.checked = checkAll.checked)
    })

    // 需求2: 点击小按钮,让全选按钮状态改变
    cks.forEach(item => {
      // 2.1 给每一个小按钮绑定事件
      item.addEventListener('click', () => {
        // console.log(item)
        /* 
          // 2.2 每次点击小按钮,我都循环所有小按钮,看看他们的状态
          const arrcks = Array.from(cks)
          // console.log(arrcks)
          const res = arrcks.every(function (ele) {
            return ele.checked
          })
          console.log(res)
          // 2.3 让全选按钮,状态和res返回值一致
          checkAll.checked = res
        */
        // 2.2 每次点击小按钮,我都循环所有小按钮,看看他们的状态
        // const arrcks = Array.from(cks)
        // console.log(arrcks)
        checkAll.checked = Array.from(cks).every(ele => ele.checked)
        // console.log(res)
        // 2.3 让全选按钮,状态和res返回值一致
        // checkAll.checked = res
      })
    })
  </script>
</body>

</html>
